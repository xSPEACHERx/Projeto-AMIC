<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
</head>

<body style="background-color: rgba(0, 0, 0, 0.13);">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <form action="senha-esquecida-nova-senha.html">
        <div class="container col-sm-12 col-md-6 col-xl-4" style="margin-top: 10%;">
            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Código de confirmação</h4>
                    <hr>
                    <p class="text-center">Digite o código de confirmação recebido via e-mail.
                    </p>
                    <form action="senha-esquecida-codigo.html">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="input-confirmation-code" class="form-control"
                                    placeholder="Código de confirmação" type="number" maxlength="6" minlength="6"
                                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    required>
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="btn-verify-code"> Verificar
                                código </button>
                            <div class="form-group d-md-flex" style="margin-top: 5%;">
                                <div class="w-50 text-left">
                                    <a href="login.html">Voltar à tela de login</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </form>

</body>

</html>
