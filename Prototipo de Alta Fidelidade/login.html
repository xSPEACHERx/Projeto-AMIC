<html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Login</title>
</head>

<body style="background-color: rgba(0, 0, 0, 0.13);">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <div class="container col-sm-12 col-md-6 " style="margin-top: 2%;">
        <div class="card">
            <article class="card-body">
                <div class="container text-center col-sm-12 col-md-6 "
                    style="background-color: white; margin-bottom: 2%;">
                    <img src="Logo Amic.png" class="img-fluid ">
                </div>
                <h4 class="card-title text-center mb-4 mt-1">Login</h4>
                <hr>
                <p class="text-success text-center">Digite seus dados cadastrados</p>

                <div class="btn-group mb-4 col-md-12" role="group">
                    <button type="button" class="btn btn-secondary activated" id="aba-aluno-login"
                        onclick="estadoAlunoLogin()">Aluno</button>
                    <button type="button" class="btn btn-secondary" id="aba-tecnico-login"
                        onclick="estadoTecnicoLogin()">Técnico</button>
                </div>

                <div class="conteudos">

                    <!-- Login Aluno -->

                    <div id="aluno-login">
                        <form action="menu.html" method="post">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="inputEmail" class="form-control" placeholder="Email ou login"
                                        type="text" maxlength="50" required>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="inputEmail" class="form-control" placeholder="Matrícula" type="text"
                                        maxlength="16" minlength="16" required>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"> </i> </span>
                                    </div>
                                    <input name="inputPassword" class="form-control" placeholder="Senha" type="password"
                                        maxlength="10" required>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Login </button>
                            </div>

                        </form>
                    </div>

                    <!-- Login técnico -->

                    <div id="tecnico-login" class="hide">
                        <form action="menu tec.html" method="post">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="inputEmail" class="form-control" placeholder="Email ou login"
                                        type="text" maxlength="50" required>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="inputEmail" class="form-control" placeholder="SIAPE" type="text"
                                        maxlength="8" minlength="8" required>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-lock"> </i> </span>
                                    </div>
                                    <input name="inputPassword" class="form-control" placeholder="Senha" type="password"
                                        maxlength="10" required>
                                </div> <!-- input-group.// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Login </button>
                            </div>
                        </form>
                    </div>
                </div> <!-- Fim conteudos -->

                <div class="form-group">
                    <div class="form-group d-md-flex" style="margin-top: 3%;">
                        <div class="w-50">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkButton">
                                    <label for="checkButton" style="font-size: 0.9rem;">Lembrar senha</label>
                                </div>
                            </div>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="senha-esquecida-email.html">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div> <!-- form-group// -->
                <p class="text-center">Não está cadastrado? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
        </article>
    </div>

    <script src="js/index-login.js"></script>
</body>

</html>
